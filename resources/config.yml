version: 1.0

## General Settings ##

# You can choose this to be any permission you'd like so
# that staff members get Mockingbird alerts, etc.
alert_permission: "mockingbird.alerts"
# Type any prefix you want for AntiCheat alerts.
prefix: "§l§cMockingbird§4>"
# This setting is for if you want to continue off previous
# violation data. For example, if a player had 100 VL, and
# the server stopped, they will continue off 100 VL if this
# setting is enabled.
keep_previous_violations: false
# If keep_previous_violations is disabled, this setting will
# save the data in a seperate folder as a txt file. If this
# setting is enabled, no violation data will be saved.
save_previous_violations: false

## Combat Detections ##
# You can choose wether to enable or disable the cheat with (true/false)
Reach: true
Aimbot: true
# Bad Auras send a bad pitch packet.
BadPitch: true

## Speed Detections ##
# You can choose wether to enable or disable the cheat with (true/false)
Speed: false