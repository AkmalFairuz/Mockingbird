# AutoClicker
AutoClickerA:
  enabled: true
  punish: false
  punishment_type: kick
  max_violations: 40
  # check sensitivity settings
  samples: 30
  consistency: 0.85
  required_cps: 10
AutoClickerB:
  enabled: true
  punish: false
  punishment_type: kick
  max_violations: 40
  # check sensitivity settings
  max_cps: 25

# KillAura
KillAuraA:
  enabled: true
  punish: false
  punishment_type: kick
  max_violations: 25
KillAuraB:
  enabled: true
  punish: false
  punishment_type: kick
  max_violations: 25

# Reach
ReachA:
  # this will only detect blatant reach. if you want to detect lower values,
  # I recommend setting max_reach to 3.15
  enabled: true
  punish: false
  punishment_type: kick
  max_violations: 50
  # check sensitivity settings
  max_reach: 3.5

