#### DO NOT TOUCH THIS ####
version: 1.0

# If developer mode is enabled, all checks will be enabled,
# which may leave false-positives.
dev_mode: true

## General Settings ##

# You can choose this to be any permission you'd like so
# that staff members get Mockingbird alerts, etc.
alert_permission: "mockingbird.alerts"

# You can choose this permission to anything you'd like.
# This permission is for getting player logs.
log_permission: "mockingbird.logs"

# This is a bypass permission you can give to pepople
# that are testing the AntiCheat
bypass_permission: "mockingbird.bypass"

# Type any prefix you want for AntiCheat alerts.
prefix: "§l§cMockingbird§4>"

# Make a prefix you want to show when a player gets blocked.
block_prefix: "§l§b§cMocking§4bird"

# This option is for the max violations a player can get before
# they are blocked from the game.
max_violations: 75

# Amount of time you want a player to be blocked for if VL
# gets too high. This is recommended to only be for a few minutes
# since this AntiCheat may false positive. The block time is
# marked in seconds.
block_time: 120

# This setting is for if you want to continue off previous
# violation data. For example, if a player had 100 VL, and
# the server stopped, they will continue off 100 VL if this
# setting is enabled.
keep_previous_violations: false

# If keep_previous_violations is disabled, this setting will
# save the data in another folder as a text file. If this
# setting is enabled, no violation data will be saved.
save_previous_violations: false

# This is for the TPS level detections should be stopped at.
stop_tps: 17

#######   =====================================   #######

## Combat Detections ##
# You can choose to enable or disable cheats with (true/false)

Reach: true
Aimbot: true
# Toolbox is a hacked client some Android users may use to
# gain an unfair advantage against other players.
# See Toolbox KillAura on this YouTube video: https://www.youtube.com/watch?v=K0INXOLxIj8&t
ToolboxKillaura: true

# AutoClickerA is a consistency check.
AutoClickerA: true

# AutoClickerB is a speed check.
AutoClickerB: true

# AutoClickerC is a "double" Auto-Clicker check. This can
# also be utilized to check if someone is clicking over
# a running AutoClicker.
# NOTE: This check will always be disabled
# due to inaccuracy.
AutoClickerC: true

# AutoClickerD is a macro check.
# NOTE: This check will always be disabled
# due to inaccuracy.
AutoClickerD: true

#######   =====================================   #######

## Movement Detections ##
# You can choose to enable or disable cheats with (true/false)

Speed: true